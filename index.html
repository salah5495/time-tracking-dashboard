<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-card-top">
        <img src="./images/image-jeremy.png" alt="">
        <h1>
          <span>Report for</span><br>
          Jeremy Robson
        </h1>
      </div>
      <div class="profile-card-bottom">
        <div class="item">Daily</div>
        <div class="item-active">Weekly</div>
        <div class="item">Monthly</div>
      </div>
    </div>
    
      <div class="work-times">
        <div class="work-time-top">
          <img src="./images/icon-work.svg" width="40px">
        </div>
        <div class="work-time-bottom">
          <div class="title">
            <h2>work <span>...</span></h2>
          </div>
          <div class="times">
            <p class="current-time">32hrs</p>
            <p class="previous">Last week-36hrs</p>
          </div>
        </div>
      </div>
    
    
      <div class="play-times">
        <div class="play-time-top">
          <img src="./images/icon-play.svg" width="40px">
        </div>
        <div class="play-time-bottom">
          <div class="title">
            <h2>play<span>...</span></h2>
          </div>
          <div class="times">
            <p class="current-time">10hrs</p>
            <p class="previous">Last week-8hrs</p>
          </div>
        </div>
      </div>
    
    
      <div class="study-times">
        <div class="study-time-top">
          <img src="./images/icon-study.svg" width="40px">
        </div>
        <div class="study-time-bottom">
          <div class="title">
            <h2>study<span>...</span></h2>
          </div>
          <div class="times">
            <p class="current-time">4hrs</p>
            <p class="previous">Last week-7hrs</p>
          </div>
        </div>
      </div>
    
    
      <div class="exercise-times">
        <div class="exercise-time-top">
          <img src="./images/icon-exercise.svg" width="60px">
        </div>
        <div class="exercise-time-bottom">
          <div class="title">
            <h2>Exercise<span>...</span></h2>
          </div>
          <div class="times">
            <p class="current-time">4hrs</p>
            <p class="previous">Last week-5hrs</p>
          </div>
        </div>
      </div>
    
      <div class="social-times">
        <div class="social-time-top">
          <img src="./images/icon-social.svg" width="30px">
        </div>
        <div class="social-time-bottom">
          <div class="title">
            <h2>Social<span>...</span></h2>
          </div>
          <div class="times">
            <p class="current-time">5hrs</p>
            <p class="previous">Last week-10hrs</p>
          </div>
        </div>
      </div>
    
    
      <div class="selfcare-times">
        <div class="selfcare-time-top">
          <img src="./images/icon-self-care.svg" width="40px">
        </div>
        <div class="selfcare-time-bottom">
          <div class="title">
            <h2>Self Care<span>...</span></h2>
          </div>
          <div class="times">
            <p class="current-time">2hrs</p>
            <p class="previous">Last week-2hrs</p>
          </div>
        </div>
      
    </div>
  </div>
</body>
</html>
